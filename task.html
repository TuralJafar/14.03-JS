<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <script src="click.js"></script>
    <div class="container ">
        <h2 class="text-center" style="color: brown;"><i>Add Student Info</i></h2>
        <form action="">
            <label for="student">Student Name</label>
            <input type="text" id="student" name="student" placeholder="name" class="form-control">
            <br>
            <label for="surname">Student Surname</label>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="surname">
            <br>
            <label for="age">Student Age</label>
            <input type="text" name="age" id="age" class="form-control" placeholder="age">
            <br>
            <label for="email">Student Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="email">
            <br>
            <label for="sexuality">Male</label>
            <input type="radio" id="sexuality" name="sexuality" class="form-check-input" value="Male">
            <br>
            <label for="sexuality">Female</label>
            <input type="radio" id="sexuality" name="sexuality" class="form-check-input">

        </form>
        <button id="submit" type="button" class="btn btn-success mt-4">Submit</button>
        <table class="table mt-5">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Sexuality</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
        </table>


    </div>




</body>

</html>
